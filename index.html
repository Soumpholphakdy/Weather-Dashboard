<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a695a3856f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/style.css">
  </link>

  <title>Weather Dashboard</title>
</head>

<body>

  <nav class="navbar navbar-dark bg-primary text-white">
    <div class="col-12 text-center">
      <h1 class="navbar-brand mb-0 h1">Weather Dashboard</h1>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-2 bg-light">
        <h4 class="pt-2">Search for a City:</h4>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="search-city">
          <div class="input-group-append">
            <button class=" btn bg-primary text-light" id="search-button"><i class="fas fa-search"></i></button>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <ul class="list-group-flush" id="city-list">
              <li class="list-group-item"></li>
            </ul>
          </div>
        </div>

        <button onclick="deleteCities()" class="btn btn-primary mt-3" type="button" id="clear-history">Clear
          History</button>
      </div>
      <div class="col-sm-10 mt-3">
        <div class="row-sm-10 mx-2 border border-primary border-4 rounded">
          <div class="col-sm-10 mx-2" id="current-weather">
            <p class="city-name" id="current-city"></p>
            <p class="current" id="temperature"></p>
            <p class="current" id="humidity"></p>
            <p class="current" id="wind-speed"></p>
            <p class="current" id="uv-index"></p>
          </div>
        </div>
        <div class="row row-cols-1 row-cols-sm-10 g-4 m-2" id="forecast">
        </div>

      </div>
    </div>
    <br>
  </div>





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>

 
  <script src="assets/script.js"></script>
</body>

</html>
